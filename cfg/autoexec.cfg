// Xioner19 Autoexec | Counter-Strike:Global Offensive

// Executing each configuration file.
exec "xioner19\audio.cfg"
exec "xioner19\bind.cfg"
exec "xioner19\crosshair.cfg"
exec "xioner19\hud.cfg"
exec "xioner19\mouse.cfg"
exec "xioner19\network.cfg"
exec "xioner19\script.cfg"
exec "xioner19\video.cfg"

// Write all the settings into config.cfg file, the main configuration file of the game.
host_writeconfig

// Play the sound when the entire process is done.
playvol "weapons/knife/knife_deploy1" "1"

// Clear the console information, status and debug details.
clear
